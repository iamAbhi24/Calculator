<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App.</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Welcome to Calculate</h1>
    <div class="container">
        <div class="input_container">
            <input type="text" id="display">
        </div>
        <div class="calculator_container">
            <button id="C" onclick="input('C')">C</button>
            <button id="AC" onclick="input('AC')">AC</button>
            <button id="percent" onclick="input('%')">%</button>
            <button id="equal" onclick="input('=')">=</button>
            <button id="one" onclick="input('1')">1</button>
            <button id="two" onclick="input('2')">2</button>
            <button id="three" onclick="input('3')">3</button>
            <button id="multiply" onclick="input('*')">*</button>
            <button id="four" onclick="input('4')">4</button>
            <button id="five" onclick="input('5')">5</button>
            <button id="six" onclick="input('6')">6</button>
            <button id="devide" onclick="input('/')">/</button>
            <button id="seven" onclick="input('7')">7</button>
            <button id="eight" onclick="input('8')">8</button>
            <button id="nine" onclick="input('9')">9</button>
            <button id="plus" onclick="input('+')">+</button>
            <button id="zero" onclick="input('0')">0</button>
            <button id="double_zero" onclick="input('00')">00</button>
            <button id="dot" onclick="input('.')">.</button>
            <button id="minus" onclick="input('-')">-</button>
        </div>
    </div>









    <script src="index.js"></script>

</body>

</html>
